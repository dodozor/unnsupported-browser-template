<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header class="p-5 d-flex justify-content-center">
    <div class="header-inner">
        <h1 class="display-5">Unsupported browser</h1>
        <p class="text-muted fs-4">Please use a supported browser to improve your experience</p>
    </div>
</header>


    <div class="browsers container pt-5">
        <div class="row">

            <div class="col-md-3">
                <a target="_blank" href="https://www.google.com/chrome/?brand=BNSD&gclid=Cj0KCQjwwLKFBhDPARIsAPzPi-I-FWslMa-acHe9jnEmmNIsJKzjrzEJLecZeOz9Qlx7yyc18cTxinAaAjuEEALw_wcB&gclsrc=aw.ds">
                  <div class="col-md-12 text-center pb-3">
                      <img src="src/img/chrome.png" alt="google chrome" />
                  </div>
                   <div class="col-md-12 text-center">
                       <p>Google chrome</p>
                   </div>
                </a>
            </div>

            <div class="col-md-3">
                <a target="_blank" href="https://www.mozilla.org/firefox/">
                    <div class="col-md-12 text-center pb-3">
                        <img src="src/img/firefox.png" alt="google chrome" />
                    </div>
                    <div class="col-md-12 text-center">
                        <p>Mozzila Firefox</p>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a target="_blank" href="https://www.microsoft.com/edge">
                    <div class="col-md-12 text-center pb-3">
                        <img src="src/img/edge.png" alt="google chrome" />
                    </div>
                    <div class="col-md-12 text-center">
                        <p>Microsoft Edge</p>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <a target="_blank" href="https://www.opera.com/">
                    <div class="col-md-12 text-center pb-3">
                        <img src="src/img/opera.png" alt="google chrome" />
                    </div>
                    <div class="col-md-12 text-center">
                        <p>Opera</p>
                    </div>
                </a>
            </div>

        </div>
    </div>


<script src="src/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>

</html>
